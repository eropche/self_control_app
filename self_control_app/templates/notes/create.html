{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
    <div class="container">
        <h3>New Note</h3>
        <form action={% url 'notes:create_note' %} method="post" class='form'>
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-secondary">Save</button>
            {% endbuttons %}
        </form>
    </div>
{% endblock content %}
