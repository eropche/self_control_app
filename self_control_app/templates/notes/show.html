{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h2>{{ note.title }}</h2>
        <div>{{ note.text|safe }}</div>
        <div>
        <button data-toggle="modal" data-target="#deleteModal" class='btn btn-warning'>Del</button>
        <a href='{% url 'notes:edit_note' note.id %}'><button type="submit" class='btn btn-secondary'>Edit</button></a>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete note?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Perhaps the note has a lot of important information. Are you sure?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a href='{% url 'notes:delete_note' note.id %}'><button type="submit" class='btn btn-warning'>Delete</button>
            </div>
            </div>
        </div>
    </div>

{% endblock %}
